[Network]
model = ResNet18
dataset = ImageNetPartial
numclass = 50

[Quantization]
mode = WAGE
weightprecision = 5
inputprecision = 5
errorprecision = -1
gradientprecision = 8
weightsignmapping = TwosComp
inputsignmapping = TwosComp
weightmapping = Sign
inputmapping = Sign
hardware = False
dumpaveragevalue = False
dumpaveragevalue_path = ./log/ResNet18SS/FP/average/

[Training]
lossfunc = CrossEntropy
optimizer = QSGD
batch_size = 128
learning_rate = 0.1
bn_learning_rate = 0.1
numepoch = 100
decreasing_lr = 60, 80
momentum = 0.9
train_log_interval = 100
val_log_interval = 1

[Inference]
pretrained = False
savedmodel = ./saved_model/best-8-8.pth

[Path]
log_dir = ./log/noise
organize = Network_model,Network_dataset,Quantization_mode,Training_lossFunc,Quantization_weightprecision,Quantization_inputprecision,Quantization_gradientPrecision,Quantization_errorprecision,Quantization_weightmapping,Quantization_inputmapping,Quantization_weightsignmapping,Quantization_inputsignmapping,ADC_mode,ADC_nlineartype
tag = datadump

[System]
gpu = 0

[CIM]
arraysize = 128
cellprecision = 1
cycleprecision = 1
digitref2 = True
digitref3 = True
WithCellVar = False

[Device]
resmap = ./cell_files/fake_device.csv
gmincancel = False

[ADC]
mode = Linear
type = SAR
share = 8
dumpdata = False
dumpdatapath = dumped_data
std_file = ./ADC_files/Linear_std/test.csv
ref_file = .ADC_files/NLinear_levels/test.csv
linear_file = ./ADC_files/Linear/VGG8/basic/bit9.csv
nlinear_file = ./ADC_files/NLinear_levels/test.csv
nlineartype = KMEANS

[NonIdeal]
noiseloc = None
noisetype = Gaussian
noisestd = 10
printstat = False
weightnoise = 0.0
